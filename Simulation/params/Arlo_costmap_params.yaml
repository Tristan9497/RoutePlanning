global_frame: map
robot_base_frame: base_link
update_frequency: 5.0
publish_frequency: 1.0

#set if you want the voxel map published
publish_voxel_map: true

#set to true if you want to initialize the costmap from a static map
static_map: false

#begin - COMMENT these lines if you set static_map to true
rolling_window: true
width: 6.0
height: 6.0
resolution: 0.025
#end - COMMENT these lines if you set static_map to true

#START VOXEL STUFF
map_type: voxel
origin_z: 0.0
z_resolution: 0.2
z_voxels: 10
unknown_threshold: 10
mark_threshold: 0
#END VOXEL STUFF

transform_tolerance: 0.3
obstacle_range: 2.5
max_obstacle_height: 2.0
raytrace_range: 3.0
footprint: [[0.2245,0],[0.2109,0.07678],[0.171969,0.144305],[0.11225,0.1944],[0.0389,0.22108],
            [0,0.2245],[-0.07678,0.2109],[-0.144305,0.171969],[-0.1944,0.11225],[-0.22108,0.0389],
            [-0.2245,0],[-0.2109,-0.07678],[-0.171969,-0.144305],[-0.11225,-0.1944],[-0.0389,-0.22108],
            [0,-0.2245],[0.07678,-0.2109],[0.144305,-0.171969],[0.1944,-0.11225],[0.22108,-0.0389]]

#robot_radius: 0.2245
footprint_padding: 0.01
inflation_radius: 0.2245
cost_scaling_factor: 10.0
lethal_cost_threshold: 100

observation_sources:  road_detection_cloud
#laser_scan_sensor#
#laser_scan_sensor:    {sensor_frame: hokuyo_link ,data_type: LaserScan      , topic: base_scan      , marking: true, clearing: true}
road_detection_cloud: {sensor_frame: base_link   ,data_type: PointCloud2    , topic: RoadPointCloud2, marking: true, clearing: true}